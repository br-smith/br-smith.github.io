
<section id="home">
<!-- Header -->
	<div class="intro-header">

		<div class="container">
            <div class="jumbotron" style="background-color: #fff0;">
                <h1 class="shadow">{{ page.title }}</h1>
                <h3 class="shadow">{{ page.subTitle }}</h3>
                <hr>
                <ul class="list-inline intro-social-buttons">
                    {% for social in site.social %}
                    <li>
                       <a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.icon }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>

            </div>
		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>
